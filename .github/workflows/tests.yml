---
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: ${{matrix.session}} ${{matrix.python-version}} / ${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python-version: "3.13", os: ubuntu-latest, session: "pre-commit" }
          - { python-version: "3.13", os: ubuntu-latest, session: "ruff_check" }
          - {
              python-version: "3.13",
              os: ubuntu-latest,
              session: "ruff_format",
            }
          - { python-version: "3.13", os: ubuntu-latest, session: "safety" }
          # - { python-version: "3.13", os: ubuntu-latest, session: "mypy" }
          - { python-version: "3.13", os: ubuntu-latest, session: "tests" }
          # - { python-version: "3.13", os: windows-latest, session: "tests" }  # Disabled: Windows HDF5 file locking issues
          # - { python-version: "3.13", os: ubuntu-latest, session: "typeguard" }
          # - { python-version: "3.13", os: ubuntu-latest, session: "xdoctest" }
          - { python-version: "3.13", os: ubuntu-latest, session: "docs-build" }

    env:
      NOXSESSION: ${{ matrix.session }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Conda with Mamba
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge
          channel-priority: true
          activate-environment: fluvial-particle
          environment-file: environment.yml
          use-mamba: true

      - name: Upgrade pip and install uv
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade --constraint=.github/workflows/constraints.txt pip
          pip --version
          pip install --constraint=.github/workflows/constraints.txt uv
          uv --version

      - name: Install Nox
        shell: bash -l {0}
        run: |
          pip install --constraint=.github/workflows/constraints.txt nox
          nox --version

      - name: Compute pre-commit cache key
        if: matrix.session == 'pre-commit'
        id: pre-commit-cache
        shell: python
        run: |
          import hashlib
          import os
          import sys

          python = "py{}.{}".format(*sys.version_info[:2])
          payload = sys.version.encode() + sys.executable.encode()
          digest = hashlib.sha256(payload).hexdigest()
          result = "${{ runner.os }}-{}-{}-pre-commit".format(python, digest[:8])

          print(f"result={result}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"result={result}\n")

      - name: Restore pre-commit cache
        uses: actions/cache@v4
        if: matrix.session == 'pre-commit'
        with:
          path: ~/.cache/pre-commit
          key: ${{ steps.pre-commit-cache.outputs.result }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ steps.pre-commit-cache.outputs.result }}-

      - name: Run Nox
        shell: bash -l {0}
        run: |
          nox --force-color --python=${{ matrix.python-version }}

      - name: Upload coverage data
        if: always() && matrix.session == 'tests'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}-${{ matrix.os }}
          path: ".coverage.*"
          include-hidden-files: true

      - name: Upload documentation
        if: matrix.session == 'docs-build'
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Conda with Mamba
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: "3.13"
          mamba-version: "*"
          channels: conda-forge
          channel-priority: true
          activate-environment: fluvial-particle
          environment-file: environment.yml
          use-mamba: true

      - name: Upgrade pip and install uv
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade --constraint=.github/workflows/constraints.txt pip
          pip --version
          pip install --constraint=.github/workflows/constraints.txt uv
          uv --version

      - name: Install Nox
        shell: bash -l {0}
        run: |
          pip install --constraint=.github/workflows/constraints.txt nox
          nox --version

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine coverage data and display human readable report
        shell: bash -l {0}
        run: |
          nox --force-color --session=coverage

      - name: Create coverage report
        shell: bash -l {0}
        run: |
          nox --force-color --session=coverage -- xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Required status check job - branch protection should require this
  all-tests-pass:
    name: All tests passed
    runs-on: ubuntu-latest
    needs: [tests, coverage]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.tests.result }}" != "success" ]] || [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed successfully!"
